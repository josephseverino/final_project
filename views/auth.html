<!DOCTYPE html>
<html ng-app="app.auth">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
        <link rel="stylesheet" href="/css/auth.css">
        <link href="https://fonts.googleapis.com/css?family=Economica|Open+Sans+Condensed:300" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="/js/auth.js"></script>
    </head>
    <body ng-controller="app.auth.controller as auth">
        <!-- <nav class="navbar">
            <a class="home" href="/">Home</a>
            <a class="background-color" href="./search">Search for gear</a>
            <a class="explore-link"href="./explore">Explore!</a>
        </nav> -->
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <div class="sign-in-container">
                <form ng-submit="auth.login.submit($event)">
                    <h1>Log In</h1>
                    <a class="home-exit" href="/">X</a>
                    <fieldset class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon">@</div>
                            <input required placeholder="Email" class="form-control" type="email" ng-model="auth.payload.email"/>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                            <input required placeholder="Password" class="form-control" type="password" ng-model="auth.payload.password"/>
                        </div>
                    </fieldset>
                    <input class="btn btn-login" type="submit" value="Login">
                    <a ng-click="auth.popup = !auth.popup"  type="button" class="btn btn-primary no-member">Register</a>
                    <p ng-class="auth.login.alert">{{ auth.login.message }}</p>
                </form>
            </div>
        </div>
        <div ng-show="auth.popup" class="modal_register">
            <form  class="form" ng-submit="auth.register.submit($event)">
                <div class="sign-in-exit" ng-click="auth.popup = !auth.popup">X</div>
                <h1 class="text-center">Register!</h1>
                <fieldset class="form-group">
                    <label class="sr-only" for="email">Email</label>
                    <div class="input-group">
                        <div class="input-group-addon">@</div>
                        <input required placeholder="Email" class="form-control" type="text" ng-model="auth.payload.email"/>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input required placeholder="Create a password" class="form-control" type="password" ng-model="auth.payload.password"/>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label >Zip Code</label>
                    <input type="text" class="form-control"  placeholder="Zip Code" ng-model="auth.payload.zipCode" required>
                </div>
                <div class="form-group">
                    <label >City</label>
                    <input type="text" class="form-control"  placeholder="City" ng-model="auth.payload.city" required>
                </div>
                <div class="form-group">
                    <label >State</label>
                    <input type="text" class="form-control"  placeholder="State" ng-model="auth.payload.state" required>
                </div>
                <div class="form-group">
                    <label >Phone Number</label>
                    <input type="text" class="form-control"  placeholder="Phone Number" ng-model="auth.payload.phone" required>
                </div>
                <div class="form-group">
                    <label >How much do you want charge per day</label>
                    <input type="text" class="form-control"  placeholder="e.g. 5"  ng-model="auth.payload.rate" required>
                </div>
                <div class="form-group">
                    <label >Select the type equipment</label>
                    <select type="text" class="form-control"  ng-model="auth.payload.typeEquipment" required>
                        <option>Water Sports</option>
                        <option>Camping related</option>
                        <option>Winter Sports</option>
                        <option>Biking</option>
                        <option>Misc</option>
                    </select>
                </div>
                <textarea type="text" class="form-control" rows="5" placeholder="Description of your gear"  ng-model="auth.payload.description" required></textarea>
                <textarea type="text" class="form-control" rows="1" maxlength="50" placeholder="Title for your profile"  ng-model="auth.payload.titleDescription" required></textarea>
                <div class="form-group">
                    <label >Profile Picture</label>
                    <input  ng-model="auth.payload.profilePic" type="text" class="form-control" placeholder="URL here">
                    <p class="help-block">Upload the photo that you want to use on your profile</p>
                </div>
                <div class="form-group">
                    <label >Pictures of your gear</label>
                    <input  type="text" ng-model="auth.payload.photo" type="text" class="form-control" placeholder="URL here" >
                    <p class="help-block">Upload photos that will be used to display the gear you want to loan out</p>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
                <p ng-class="auth.register.alert">{{ auth.register.message }}</p>
            </div>
        </form>
        </div>
    </body>
</html>
