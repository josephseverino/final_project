<!DOCTYPE html>
<html ng-app="app.auth">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/auth.css">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="/js/auth.js"></script>
    </head>
    <body ng-controller="app.auth.controller as auth">
        <div class="col-xs-4"></div>
        <form class="col-xs-4"ng-submit="auth.register.submit($event)">
            <h1 class="text-center">Register!</h1>
            <fieldset class="form-group">
                <label class="sr-only" for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input required placeholder="Email" class="form-control" type="text" ng-model="auth.payload.email"/>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <label class="sr-only" for="password">Password</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input required placeholder="Create a password" class="form-control" type="password" ng-model="auth.payload.password"/>
                </div>
            </fieldset>
           <div class="form-group">
             <label >Zip Code</label>
             <input type="text" class="form-control"  placeholder="Zip Code" ng-model="auth.payload.zipCode">
           </div>
           <div class="form-group">
             <label >City</label>
             <input type="text" class="form-control"  placeholder="Zip Code" ng-model="auth.payload.city">
           </div>
           <div class="form-group">
             <label >State</label>
             <input type="text" class="form-control"  placeholder="Zip Code" ng-model="auth.payload.state">
           </div>
           <div class="form-group">
             <label >Phone Number</label>
             <input type="text" class="form-control"  placeholder="Phone Number" ng-model="auth.payload.phone">
           </div>
           <div class="form-group">
             <label >How much do you want charge per day</label>
             <input type="text" class="form-control"  placeholder="e.g. 5"  ng-model="auth.payload.rate">
           </div>
           <div class="form-group">
             <label >Select the type equipment</label>
              <select type="text" class="form-control"  ng-model="auth.payload.typeEquipment">
               <option>Water Sports</option>
               <option>Camping related</option>
               <option>Winter Sports</option>
               <option>Biking</option>
               <option>Misc</option>
           </select>
           </div>
           <textarea type="text" class="form-control" rows="3" placeholder="Description of your gear"  ng-model="auth.payload.description"></textarea>
           <div class="form-group">
             <label >Profile Picture</label>
             <input  ng-model="auth.payload.profilePic" type="text" class="form-control" placeholder="URL here">
             <p class="help-block">Upload the photo that you want to use on your profile</p>
           </div>
           <div class="form-group">
             <label >Pictures of your gear</label>
             <input  type="text" ng-model="auth.payload.photo"type="text" class="form-control" placeholder="URL here" >
             <p class="help-block">Upload photos that will be used to display the gear you want to loan out</p>
           </div>

                <input type="submit" value="Submit" class="btn btn-default">

                <div ng-show="profiles.adPreview" id="modal2">
                      <a ng-click="profiles.adPreview = !profiles.adPreview">CLOSE</a>
                      <div  class="demoProfile">
                         <div  >
                              <img class="demoPhoto" ng-src="{{ profiles.photo1 }}" >
                             <h2>  {{profiles.city}}, {{profiles.state}}</h2>

                             <h5>  Rate: {{ profiles.rate }}</h5>
                             <p>   Description: {{profiles.descript}}</p>
                             <img class="demoProfilePic" ng-src="{{ profiles.profilePic  }}">
                     </div>
                </div>
           </div> -->
           </div>
            <button class="btn btn-primary" type="submit">Register</button>
            <p ng-class="auth.register.alert">{{ auth.register.message }}</p>
        </form>
        <div class="col-xs-4"></div>
    </body>
</html>
